<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="map"></div>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
        image-rendering: -moz-crisp-edges;
        image-rendering: -o-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        -ms-interpolation-mode: nearest-neighbor;
      }
    </style>
    <script>
      var map = L.map("map", {
        zoomControl: false,
      }).fitWorld();
      var markers = [];

      function addMarker(pos) {
        var marker = L.marker(pos).addTo(map);
        markers.push(marker);
      }

      function removeAllMarkers() {
        markers.forEach(function (marker) {
          map.removeLayer(marker);
        });
        markers = [];
      }

      var outdoorsLayer = L.tileLayer(
        "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 19,
          detectRetina: true,
        }
      ).addTo(map);

      var satLayer = L.tileLayer(
        "https://data.geopf.fr/wmts?REQUEST=GetTile&SERVICE=WMTS&VERSION=1.0.0&&TILEMATRIXSET=PM&LAYER=ORTHOIMAGERY.ORTHOPHOTOS&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}",
        {
          maxZoom: 19,
          detectRetina: true,
        }
      );

      var baseLayers = {
        Outdoors: outdoorsLayer,
        Satellite: satLayer,
      };

      L.control.layers(baseLayers).addTo(map);
    </script>
  </body>
</html>
